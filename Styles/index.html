<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./app.css" />
  </head>
<body>
    <h1 img src="./ideogram.jpeg" alt="">Task Manager</h1>
    <main>
      <section id="list">
        <button id="btnDetails" class="btn btn-outline-primary">
          Show/Hide Form
        </button>

        <div class="pending-task">
          <!-- task to be rendered here -->
        </div>
      </section>

      <section id="form">
        <div class="mt-3">
          <i id="iImportant" class="fa-regular fa-circle-check"></i>
        </div>

        <div>
          <label class="mt-3">Title</label>
          <input id="txtTitle" type="text" class="form-control" />
        </div>
        <div>
          <label class="mt-3">Description</label>
          <textarea
            id="txtDescription"
            rows="4"
            class="form-control"
          ></textarea>
        </div>
<div>
          <label class="mt-3">Color</label>
          <input id="selColor" type="color" class="form-control" />
        </div>
        <div>
          <label class="mt-3">Start Date</label>
          <input id="selDate" type="date" class="form-control" />
        </div>
        <div>
          <label class="mt-3">Status</label>
          <select id="selStatus" class="form-control">
            <option>New</option>
            <option>In progress</option>
            <option>Completed</option>
            <option>Canceled</option>
          </select>
        </div>
        <div>
          <label class="mt-3">Budget</label>
          <input id="numBudget" type="number" class="form-control" />
        </div>
        <div>
          <!-- button.btn.btn-dark -->
          <button id="btnSave" class="btn">Save</button>
        </div>
      </section>
    </main>
<script
      src="https://code.jquery.com/jquery-3.6.4.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="../Scripts/task.js"></script>
    <script src="../Scripts/app.js"></script>
  </body>
</html>
